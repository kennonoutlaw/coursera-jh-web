<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red { border:1px solid red; }
      .green { border:1px solid green; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchMenu"
             ng-class="lunchMessageColor"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
             <span style="font-weight:bold;">* Please note that empty items are not considered towards the count</span>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span ng-style="{color:lunchMessageColor}">{{lunchMessage}}</span>
         </div>
   </div>

</body>
</html>
